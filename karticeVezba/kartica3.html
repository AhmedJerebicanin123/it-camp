<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kartica3.css">
    <script src="https://kit.fontawesome.com/162c2f36ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="profile">
                <img src="https://images.ctfassets.net/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=1200&h=992&fl=progressive&q=70&fm=jpg">
            </div>
            <div class="header">
                <span style="color: blueviolet; font-size: 20px;">Manuel B. Garcia</span>
                <span style="color: rgb(127, 124, 124);">Front-end Developer from <span style="color: rgb(0, 0, 0);">Mesopotamia</span></span>
                <div class="iconHeader">
                   <i class="fa-solid fa-location-dot"></i>
                   <span>Istanbul, Turkey</span>
                </div>
            </div>
            <div class="follow">
                <div class="follow1">
                    <span class="spanFollow" style="font-size: 20px;">1598</span>
                    <span style="color: rgb(127, 124, 124);">Followers</span>
                </div>
                <div class="follow2">
                    <span class="spanFollow" style="translate: 20px; font-size: 20px;">65</span>
                    <span style="color: rgb(127, 124, 124);">Following</span>
                </div>
                <div class="follow3">
                    <span class="spanFollow" style="font-size: 20px;">123</span>
                    <span style="color: rgb(127, 124, 124);">Articles</span>
                </div>
                <div class="follow4">
                    <span class="spanFollow" style="font-size: 20px;">85</span>
                    <span style="color: rgb(127, 124, 124);">Works</span>
                </div>
            </div>
            <div class="icon">
                <i class="fa-brands fa-facebook" style="color: #005cff"></i>
                <i class="fa-brands fa-twitter" style="color: blue;"></i>
                <i class="fa-brands fa-instagram" style="color: rgb(244, 165, 178);"></i>
                <i class="fa-brands fa-snapchat" style="color: yellow"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="footer">
                <button>Message</button>
                <button style="background-color: orangered;">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
